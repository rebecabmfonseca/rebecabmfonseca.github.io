<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="cookies.js"></script>
    <script src="LCG.js"></script>
    <link rel="stylesheet" href="gcd.css" />
</head>

<body>
    <div class="canvas_titles_div">
        <h2 style="text-align: center;" class="canvas_title" id="canvas_titulo1"></h2>
        <h2 style="text-align: center;" class="canvas_title" id="canvas_titulo2"></h2>
    </div>
    <div style="text-align: center;">
        <canvas id="circules_canvas" width="640" height="480"
            style="border:4px solid brown; cursor: move; background-color: antiquewhite; text-align: justify; margin: 0 auto;">
        </canvas>
        <form id="form" class="canvas_titles_div" method="post" style="text-align: center;">

            <label  id="label" style="color: brown; margin-left: 300px;" >
                <span id="n_circles"> </span>
                &#9679 &#8804
                <span id="row_cols"></span>
            </label>

            <input type="range" min="1" max="100" value="50" step="1" id="n" name="n" style="width: 400px;"
                oninput="slideHandler()" />
        </form>
    </div>



    <script src="canvas.js"></script>
    </div>
</body>

</html>
